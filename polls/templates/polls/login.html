{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connexion</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-200 flex content-center justify-center h-full items-center">
    <div class="bg-white shadow-lg max-w-lg rounded md:flex md:w-9/12">
        <img class="w-full h-40 object-cover md:w-1/2 mt-14" src="{% static 'images/img1.png' %}" alt="" srcset="">
        <div class="p-4 font-bold text-gray-800 flex-1 md:flex md:flex-col justify-center items-center">
            <h1 class="text-3xl text-center font-semibold italic text-slate-950">connexion</h1>
            <div class="mb-4 flex-1">
                <label class="block text-gray-400 mb-2" for="username">Nom d'utilisateur</label>
                <input class="border-0 shadow-inner shadow-slate-400 text-gray-700 py-1 px-3 w-full focus:shadow-outline" type="text" name="username" id="username">
            </div>
            <div class="mb-4 flex-1">
                <label class="block text-gray-400 mb-2" for="password">Mot de passe</label>
                <input class="border-0 shadow-inner shadow-slate-400 text-gray-700 py-1 px-3 w-full focus:shadow-outline" type="password" name="password" id="password">
            </div>
            <button class="bg-sky-500 focus:bg-sky-700 p-2 rounded text-slate-100 self-end" type="submit">Se connecter</button>
        </div>
    </div>
</body>
</html>
